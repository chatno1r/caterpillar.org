<!DOCTYPE html>
<html ng-app="Caterpillars">
    <head>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-utils/0.1.1/angular-ui-utils.min.js"></script>

        <base href="/">

                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>

                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">

                            <li><a href="/la">Louisiana</a></li>
                            <li><a href="/cr">Costa Rica</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        
        <div ng-view></div>
        <div>
            <div class="panel panel-default" id="footer">

                    <span><a href="/contact">Contact Us</a></span>
                    <img src="views/images/12735b.jpg" id="footerLogo" alt="">
                    <span><a href="/misc">References and Acknowledgements</a></span>
