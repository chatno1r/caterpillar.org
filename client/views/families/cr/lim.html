<h2 class="center">Family: Limacodidae</h2>

<div class="text khaki center">
    <h4>Species Name (or common name if species has not yet been determined by taxonomist)</h4>
</div>
<div class="container">
    <div class="row">
        <div class="list-group col-xs-12 col-sm-4 col-md-4 col-lg-3" id="none" ng-repeat = "lim in crLimFamilies | orderBy : 'genus'">
            <div class="panel panel-primary">       <!--id="none">-->
                <div class="panel-heading center">
                    <a href="{{ lim.link }}" class="noc"><i>{{ lim.genus }} {{ lim.species }}</i></a>
                </div>
                <div class="row">
                    <!--if no image then placeholder-->
                    <div class="panel-body center">
                        <img src="views/images/cr/lim/{{ lim.pic }}"  alt="" id="catpic">
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
